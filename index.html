<!DOCTYPE html>
<html lang="sv">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Countdown Timer</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous">
	</head>

	<body class="bg-light">

		<main
			class="container d-flex flex-column justify-content-center align-items-center vh-100">
			<h1 class="text-center fw-4 mb-2">Countdown Timer</h1>
			<div class="bg-white py-3 px-5">
				<div class="fs-1 fw-bold text-center mb-3" id="timer">
					<span id="min">00</span>:<span id="sec">00</span>
				</div>
				<form>
					<div class="input-group mb-3">
						<input type="number" class="form-control-sm" id="min-input"
							placeholder="Min" min="1" max="60">
						<button class="btn btn-primary" type="submit"
							id="start-btn">Start</button>
						<button class="btn btn-danger" type="button"
							id="stop-btn">Stop</button>
						<button class="btn btn-dark" type="button"
							id="reset-btn">Reset</button>
					</div>
				</form>
			</div>
		</main>
		<script src="app.js"></script>
	</body>

</html>
